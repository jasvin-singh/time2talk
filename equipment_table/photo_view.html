<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Photo View</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{height:100%; margin:0;}
    body {
      background: rgba(0,0,0,0.95);
      color:#fff;
      font-family: "Segoe UI", Tahoma, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:18px;
    }
    .card{
      max-width:1100px;
      width:95%;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }
    img{
      max-width:100%;
      max-height:78vh;
      border-radius:10px;
      box-shadow:0 12px 40px rgba(0,0,0,0.7), 0 2px 6px rgba(255,255,255,0.02) inset;
    }
    .btns{ display:flex; gap:14px; }
    .btn{
      background:#222; color:#fff; padding:10px 18px; border-radius:8px; text-decoration:none; font-weight:600;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    .btn:hover{ background:#333; }
    .title{ font-size:20px; font-weight:600; color:#fff; letter-spacing:0.2px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="title" id="title">Equipment Photo</div>
    <img id="photo" src="" alt="Equipment photo">
    <div class="btns">
      <a class="btn" href="table.html">‚Üê Back to Equipment Table</a>
      <a class="btn" href="../index.html">üè† Back to Home</a>
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const img = params.get('img') || 'photo1.jpeg';
  // sanitize simple filename (prevent path traversal)
  const safe = img.replace(/[^a-zA-Z0-9_.-]/g,'');
  document.getElementById('photo').src = safe;
  // set title from filename
  document.getElementById('title').textContent = safe.replace(/[-_]/g,' ').replace(/\.(jpg|jpeg|png)$/i,'');
</script>
</body>
</html>
